
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .caption {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frog Image Gallery</h1>
        <p>Welcome to our Frog Image Gallery! Explore the amazing world of frogs through these pictures.</p>
        
        <div class="gallery">
            <!-- Image 1 -->
            <div>
                <img src="path_to_your_image_1.jpg" alt="Description of Image 1">
                <p class="caption">Caption for Image 1</p>
            </div>
            <!-- Image 2 -->
            <div>
                <img src="path_to_your_image_2.jpg" alt="Description of Image 2">
                <p class="caption">Caption for Image 2</p>
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
